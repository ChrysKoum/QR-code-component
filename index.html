<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Bootstrap 5 Css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- CCS file and favicon Image -->
  <link rel="icon" type="image/png" sizes="72x72" href="./images/favicon-72x72.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="card" style="width: 20.8rem;">
    <div class="container-img">
      <img id="qr-img" src="./images/image-qr-code.png" class="card-img-top" alt="NFT Image">
    </div>
    <div class="card-body">
      <h1 class="card-title text-center my-3">Improve your front-end skills by building projects</h1>
      <p class="card-text text-center mb-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the
        next
        level
      </p>
    </div>
  </main>
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://chryskoum.github.io/ChrysK/">Chrysostomos Koumides</a>.
    </div>
  </footer>
</body>

</html>
